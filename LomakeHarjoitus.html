<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <form>
        <fieldset>
            <legend>Contact information:</legend>
                <table>
                    <tr>
                        <td><label>First name:</label></td>
                        <td> <input type="text" id="fname" name="fname"></td>
                        <td><label>Preferred contact method:</label></td>
                    </tr>

                    <tr>
                        <td><label>Last name:</label></td>
                        <td> <input type="text" id="lname" name="lname"></td>
                        <td><input type="checkbox" id="pmethod" name="pmethod"><label> Email</label></td>
                    </tr>

                    <tr>
                        <td><label>Email:</label></td>
                        <td> <input type="email" id="email" name="email"></td>
                        <td><input type="checkbox" id="pmethod" name="pmethod"><label> Telephone</label></td>
                    </tr>

                    <tr>
                        <td><label>Telephone:</label></td>
                        <td> <input type="text" id="telephone" name="telephone"></td>
                    </tr>

                 </table>
             </fieldset>

            <fieldset>
                <legend>Feedback:</legend>
                <table>
                    <tr>
                        <td><label>Message subject:</label></td>
                        <td> <input type="text" id="Message" name="message"></td>
                        </tr>
                    </table>
                    <textarea name="message" rows="15" cols="60">  </textarea><br>
                    <label for="myfile">Attach a file:</label>
                    <input type="file" id="myfile" name="myfile"><br><br>
                    <input type="submit">

            </fieldset>

        </form>

    </body>

</html>
